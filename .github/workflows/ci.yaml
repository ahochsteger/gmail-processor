name: CI

on:
  # Runs on pushes targeting certain branches
  push:
    branches:
      - main # $default-branch
      - beta
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      new_gas_version: ${{ steps.push-gas.outputs.new_gas_version }}
      new_release_published: ${{ steps.release.outputs.new_release_published }}
      new_release_version: ${{ steps.release.outputs.new_release_version }}
    environment:
      name: ${{ github.ref_name }}
    env:
      CLASP_ACCESS_TOKEN: ${{secrets.CLASP_ACCESS_TOKEN}}
      CLASP_CLIENT_ID: ${{secrets.CLASP_CLIENT_ID}}
      CLASP_CLIENT_SECRET: ${{secrets.CLASP_CLIENT_SECRET}}
      CLASP_EXAMPLES_DEPLOYMENT_ID: ${{secrets.CLASP_EXAMPLES_DEPLOYMENT_ID}}
      CLASP_EXAMPLES_SCRIPT_ID: ${{secrets.CLASP_EXAMPLES_SCRIPT_ID}}
      CLASP_ID_TOKEN: ${{secrets.CLASP_ID_TOKEN}}
      CLASP_LIB_DEPLOYMENT_ID: ${{secrets.CLASP_LIB_DEPLOYMENT_ID}}
      CLASP_LIB_SCRIPT_ID: ${{secrets.CLASP_LIB_SCRIPT_ID}}
      CLASP_REFRESH_TOKEN: ${{secrets.CLASP_REFRESH_TOKEN}}
      GCLOUD_PROJECT_ID: ${{secrets.GCLOUD_PROJECT_ID}}
      GCLOUD_PROJECT_NR: ${{secrets.GCLOUD_PROJECT_NR}}
      DO_PUSH: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    steps:
      - id: checkout
        name: Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: false
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      - id: nodejs
        name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: "npm"
      - id: release-status
        if: ${{ env.DO_PUSH }}
        name: Release Status
        uses: cycjimmy/semantic-release-action@v3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          dry_run: true
      - id: build
        name: Build
        run: npm run ci:build
      - id: test
        name: Test
        run: npm run ci:test
      - id: coveralls
        name: Coveralls
        uses: coverallsapp/github-action@v2
      - id: sonarcloud
        name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_PROJECT_VERSION: ${{ steps.release-status.outputs.new_release_published == 'true' && steps.release-status.outputs.new_release_version || '' }}
      - id: push-gas
        if: ${{ env.DO_PUSH }}
        name: Push to GAS
        run: |
          npm run push
          echo "new_gas_version=$(cat build/gas/lib-version.txt)" >> "${GITHUB_OUTPUT}"
      - id: release
        if: ${{ env.DO_PUSH }}
        name: Release
        uses: cycjimmy/semantic-release-action@v3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - id: deploy-lib
        if: ${{ steps.release.outputs.new_release_published == 'true' }}
        name: Deploy Lib
        run: npm run deploy
        env:
          CLASP_DEPLOYMENT_NAME: ${{ steps.release.outputs.new_release_version }}
      - id: update-release-notes
        if: ${{ steps.release.outputs.new_release_published == 'true' }}
        name: Update Release Notes
        run: |
          npm run release:update
        env:
          CLASP_DEPLOYMENT_NAME: ${{ steps.release.outputs.new_release_version }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - id: setup-pages
        if: ${{ env.DO_PUSH }}
        name: Setup Pages
        uses: actions/configure-pages@v3
      - id: upload-pages
        if: ${{ env.DO_PUSH }}
        name: Upload Pages
        uses: actions/upload-pages-artifact@v2
        with:
          path: "build/docs"
  pages:
    # See https://github.com/actions/starter-workflows/blob/main/pages/static.yml
    runs-on: ubuntu-latest
    needs: build
    if: ${{ false && needs.build.outputs.new_release_published == 'true' }}
    # Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
    permissions:
      contents: read
      pages: write
      id-token: write

    # Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
    # However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
    concurrency:
      group: "pages"
      cancel-in-progress: false
    steps:
      - name: Deploy Pages
        id: deploy-pages
        uses: actions/deploy-pages@v2
